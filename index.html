<!DOCTYPE html>
    <head>
        <title>Letter Swaper</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <label for="text">Text: </label>
            <input type="text" name="text" id="text" value="Letter Swaper">
            <label for="timer">Interval (ms): </label>
            <input type="number" name="timer" id="timer" value="300">
            <div id="fonts">
                <input type="checkbox" name="font1" id="font1">
                <label for="font1" style="font-family: 'Courier New', Courier, monospace;">
                    Courier New
                </label>
                
                <input type="checkbox" name="font2" id="font2">
                <label for="font2" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                    Franklin Gothic Medium
                </label>
                
                <input type="checkbox" name="font3" id="font3">
                <label for="font3" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                    Gill Sans
                </label>
                
                <input type="checkbox" name="font4" id="font4">
                <label for="font4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                    Segoe UI
                </label>
                
                <input type="checkbox" name="font5" id="font5">
                <label for="font5" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    Lucida Sans
                </label>
                
                <input type="checkbox" name="font6" id="font6">
                <label for="font6" style="font-family: 'Times New Roman', Times, serif;">
                    Times New Roman
                </label>
                
                <input type="checkbox" name="font7" id="font7">
                <label for="font7" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                    Trebuchet MS
                </label>
                
                <input type="checkbox" name="font8" id="font8">
                <label for="font8" style="font-family: Arial, Helvetica, sans-serif;">
                    Arial
                </label>
                
                <input type="checkbox" name="font9" id="font9">
                <label for="font9" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Cambria
                </label>
                
                <input type="checkbox" name="font10" id="font10">
                <label for="font10" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                    Georgia
                </label>
                
                <input type="checkbox" name="font11" id="font11">
                <label for="font11" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                    Impact
                </label>
                
                <input type="checkbox" name="font12" id="font12">
                <label for="font12" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
                    Verdana
                </label>
                
                <input type="checkbox" name="font13" id="font13">
                <label for="font13" style="font-family: cursive;">
                    cursive
                </label>
                
                <input type="checkbox" name="font14" id="font14">
                <label for="font14" style="font-family: fantasy;">
                    fantasy
                </label>
                
                <input type="checkbox" name="font15" id="font15">
                <label for="font15" style="font-family: monospace;">
                    monospace
                </label>
                
                <input type="checkbox" name="font16" id="font16">
                <label for="font16" style="font-family: sans-serif;">
                    sans-serif
                </label>
                
                <input type="checkbox" name="font17" id="font17">
                <label for="font17" style="font-family: serif;">
                    serif
                </label>
                
                <input type="checkbox" name="font18" id="font18">
                <label for="font18" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    system-ui
                </label>
            </div>
            <button onclick="swap()">Swap!</button>
        </div>
        <div id="result">
        </div>
    </body>

    <style type="text/css">
        body {
            height: 100vh;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #result {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fonts {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 7em;
        }
    </style>

    <script>
        let textShow = [];
        let text = document.getElementById("text").value;
        let timer = document.getElementById("timer").value;
        let i = 1;
        let j = 0;
        let fonts = [];
        console.log(text);

        function swap() {
            text = document.getElementById("text").value;
            timer = document.getElementById("timer").value;

            for (let index = 0; index < document.getElementById("result").children.length; index++) {
                document.getElementById("result").removeChild(document.getElementById)
                
            }
            

            for (let index = 0; index < text.length; index++) {
                let letter = document.createElement("h1");
                letter.innerHTML = text[index];
                document.getElementById("result").appendChild(letter);
            }
        }

        setInterval(() => {
            text[i].style.fontFamily = fonts[j];
            i++;
            j++;
            if (i >= text.length) {
                i = 1;
            }
            if (j > fonts.length) {
                j = 0;
            }
        }, timer);
    </script>
</html>
