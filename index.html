<!DOCTYPE html>
    <head>
        <title>Letter Swaper</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <h1>Letter Swaper</h1>
            <label for="text">Text: </label>
            <input type="text" name="text" id="text">
            <label for="timer">Interval (ms): </label>
            <input type="number" name="timer" id="timer">
            <div id="fonts">
                <input type="checkbox" name="font1" id="font1">
                <label for="font1">'Courier New', Courier, monospace</label>
                
                <input type="checkbox" name="font2" id="font2">
                <label for="font2">'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif</label>
                
                <input type="checkbox" name="font3" id="font3">
                <label for="font3">'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif</label>
                
                <input type="checkbox" name="font4" id="font4">
                <label for="font4">'Segoe UI', Tahoma, Geneva, Verdana, sans-serif</label>
                
                <input type="checkbox" name="font5" id="font5">
                <label for="font5">'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif</label>
                
                <input type="checkbox" name="font6" id="font6">
                <label for="font6">'Times New Roman', Times, serif</label>
                
                <input type="checkbox" name="font7" id="font7">
                <label for="font7">'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif</label>
                
                <input type="checkbox" name="font8" id="font8">
                <label for="font8">Arial, Helvetica, sans-serif</label>
                
                <input type="checkbox" name="font9" id="font9">
                <label for="font9">Cambria, Cochin, Georgia, Times, 'Times New Roman', serif</label>
                
                <input type="checkbox" name="font10" id="font10">
                <label for="font10">Georgia, 'Times New Roman', Times, serif</label>
                
                <input type="checkbox" name="font11" id="font11">
                <label for="font11">Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif</label>
                
                <input type="checkbox" name="font12" id="font12">
                <label for="font12">Verdana, Geneva, Tahoma, sans-serif</label>
                
                <input type="checkbox" name="font13" id="font13">
                <label for="font13">cursive</label>
                
                <input type="checkbox" name="font14" id="font14">
                <label for="font14">fantasy</label>
                
                <input type="checkbox" name="font15" id="font15">
                <label for="font15">monospace</label>
                
                <input type="checkbox" name="font16" id="font16">
                <label for="font16">sans-serif</label>
                
                <input type="checkbox" name="font17" id="font17">
                <label for="font17">serif</label>
                
                <input type="checkbox" name="font18" id="font18">
                <label for="font18">system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif</label>
            </div>
            <button onclick="swap()">Swap!</button>
        </div>
        <div id="result">
            <h1>T</h1>
            <h1>e</h1>
            <h1>s</h1>
            <h1>t</h1>
            <h1>e</h1>
        </div>
    </body>

    <style type="text/css">
        body {
            height: 100vh;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #result {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fonts {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 7em;
        }
    </style>

    <script>
        let textShow;
        let i = 1;
        let j = 0;
        let fonts = [];
        console.log(text);

        function swap() {
            let text = document.getElementById("text").value;
        }

        setInterval(() => {
            textShow[i].style.fontFamily = fonts[j];
            i++;
            j++;
            if (i >= textShow.length) {
                i = 1;
            }
            if (j > fonts.length) {
                j = 0;
            }
        }, 300);
    </script>
</html>
